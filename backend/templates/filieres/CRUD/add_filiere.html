{% extends "base.html" %}
{% block title %}Ajouter une filière{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-2xl shadow-md mt-10">
    <h2 class="text-2xl font-bold mb-6 text-indigo-700">➕ Ajouter une filière</h2>

    <form method="POST" action="{{ url_for('admin.add_filiere', id_departement=departement.id_departement) }}">
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Nom de la filière</label>
            <input type="text" name="nom_filiere" required class="w-full border border-gray-300 rounded-lg px-4 py-2">
        </div>

        <div class="flex justify-between mt-6">
            <a href="{{ url_for('admin.manage_filieres_by_departement', id_departement=departement.id_departement) }}" class="text-gray-600 hover:underline">← Retour</a>
            <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">Enregistrer</button>
        </div>
    </form>
</div>
{% endblock %}
