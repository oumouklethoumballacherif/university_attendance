{% extends "base.html" %}

{% block title %}Ajouter un enseignant{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-2xl shadow-md mt-8 max-w-2xl mx-auto">
    <h2 class="text-3xl font-bold mb-6 text-indigo-700 text-center">➕ Ajouter un enseignant</h2>

    <form method="POST" class="space-y-5">
        <!-- Matricule -->
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Matricule :</label>
            <input type="text" name="matricule" required
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        </div>

        <!-- Nom -->
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Nom :</label>
            <input type="text" name="nom" required
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        </div>

        <!-- Prénom -->
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Prénom :</label>
            <input type="text" name="prenom" required
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        </div>

        <!-- Email -->
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Email :</label>
            <input type="email" name="email"
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        </div>

        <!-- Mot de passe -->
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Mot de passe :</label>
            <input type="password" name="mot_de_passe" required
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        </div>

        <!-- Département -->
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Département :</label>
            <select name="id_departement" required class="w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-indigo-500">
    <option value="">-- Sélectionnez --</option>
    {% for dep in departements %}
    <option value="{{ dep.id_departement }}"
        {% if teacher and teacher.id_departement == dep.id_departement %}selected{% endif %}>
        {{ dep.nom_departement }}
    </option>
    {% endfor %}
</select>
        </div>

        <!-- Boutons -->
        <div class="flex justify-between mt-6">
            <a href="{{ url_for('admin.manage_teachers') }}" 
               class="px-5 py-2 bg-gray-400 hover:bg-gray-500 text-white rounded-lg shadow transition duration-200">
                ⬅️ Annuler
            </a>
            <button type="submit" 
                    class="px-6 py-2 bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg shadow transition duration-200">
                ✅ Ajouter
            </button>
        </div>
    </form>
</div>
{% endblock %}
