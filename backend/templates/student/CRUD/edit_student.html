{% extends "base.html" %}
{% block title %}Modifier un étudiant{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-2xl shadow-md mt-10">
    <h2 class="text-2xl font-bold mb-6 text-indigo-700">✏️ Modifier un étudiant</h2>

    <form method="POST" action="{{ url_for('admin.edit_student', id=student.id_etudiant) }}">
        <!-- Matricule -->
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Matricule</label>
            <input type="text" name="matricule" value="{{ student.matricule }}" required
                   class="w-full border border-gray-300 rounded-lg px-4 py-2">
        </div>

        <!-- Nom -->
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Nom</label>
            <input type="text" name="nom" value="{{ student.nom }}" required
                   class="w-full border border-gray-300 rounded-lg px-4 py-2">
        </div>

        <!-- Prénom -->
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Prénom</label>
            <input type="text" name="prenom" value="{{ student.prenom }}" required
                   class="w-full border border-gray-300 rounded-lg px-4 py-2">
        </div>

        <!-- Mot de passe -->
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Mot de passe (laisser vide pour ne pas changer)</label>
            <input type="password" name="mot_de_passe"
                   class="w-full border border-gray-300 rounded-lg px-4 py-2">
        </div>

        <!-- Filière -->
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Filière</label>
            <select name="filiere_id" required class="w-full border border-gray-300 rounded-lg px-4 py-2">
                {% for f in filieres %}
                    <option value="{{ f.id_filiere }}" {% if student.filiere_id == f.id_filiere %}selected{% endif %}>
                        {{ f.nom_filiere }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- Année -->
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Année</label>
            <select name="annee" required class="w-full border border-gray-300 rounded-lg px-4 py-2">
                {% for y in range(1, 6) %}
                    <option value="{{ y }}" {% if student.annee == y %}selected{% endif %}>{{ y }}ème</option>
                {% endfor %}
            </select>
        </div>

        <div class="flex justify-between mt-6">
            <a href="{{ url_for('admin.manage_students') }}" class="text-gray-600 hover:underline">← Retour</a>
            <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
                Enregistrer les modifications
            </button>
        </div>
    </form>
</div>
{% endblock %}
